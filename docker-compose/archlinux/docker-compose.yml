# Description: Docker Base image for Arch Linux

version: '3.7'
services:
  archlinux:
    image: 'archlinux/base'
    container_name: 'archlinux'
    hostname: 'YJ-Arch'
    restart: 'unless-stopped'    # no, unless-stopped, always, on-failure:<max-retries>
    privileged: false
    stdin_open: true
    tty: true
    volumes:
      - '/etc/pacman.conf:/etc/pacman.conf'
      - '/etc/pacman.d/mirrorlist:/etc/pacman.d/mirrorlist'
    networks:
      archlinux: {}
    environment:
      TZ: 'Asia/Shanghai'


networks:
  archlinux:
    name: 'archlinux'
