# 系统 <- odoo - > Odoo (formerly known as OpenERP) is a suite of open-source business apps.

version: '3.7'
services:
  odoo:
    image: 'odoo'
    container_name: 'odoo'
    restart: 'unless-stopped'    # no, unless-stopped, always, on-failure:<max-retries>
    privileged: false
    ports:
      - '8069:8069'
      - '8071:8071'
      - '8086:8086'
    volumes:
      - 'odoo:/var/lib/odoo'
      - 'odoo-extra_addons:/mnt/extra-addons'
    # links:
    #   - 'db:db'                # services.name[postgres], link.alias = db
    networks:
      odoo-postgres:
        aliases:
          - 'db'
    environment:
      TZ: 'Asia/Shanghai'
      HOST: 'db'                 # services.name[postgres]

  db:
    image: 'postgres'
    container_name: 'pg4odoo'
    restart: 'unless-stopped'    # no, unless-stopped, always, on-failure:<max-retries>
    privileged: false
    volumes:
      - 'pg4odoo:/var/lib/postgres/data'
      - 'pg4odoo:/var/lib/postgresql/data'
    networks:
      odoo-postgres: {}
    environment:
      POSTGRES_DB: 'postgres'    # 默认数据库名
      POSTGRES_USER: 'odoo'
      POSTGRES_PASSWORD: 'odoo'


volumes:
  odoo:
    name: 'odoo'
  odoo-extra_addons:
    name: 'odoo-extra_addons'
  pg4odoo:
    name: 'pg4odoo'


networks:
  odoo-postgres:                 # 创建网络，services.odoo和services.postgres共享
    name: 'odoo-postgres'
